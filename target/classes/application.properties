# Application Name
spring.application.name=RideShare

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rideshare
# Uncomment and configure if MongoDB requires authentication
# spring.data.mongodb.username=your-username
# spring.data.mongodb.password=your-password

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationAndValidation2024RideShareApp
jwt.expiration-ms=86400000

# Logging Configuration
logging.level.com.rideshare.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin
